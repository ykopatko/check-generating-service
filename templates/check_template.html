<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чек {{ check.type }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .header {
            text-align: center;
        }

        .details {
            margin-top: 20px;
        }

        .order-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Мережа ресторанів "жрачка топ"</h1>
        <h3>Чек {{ check.type }}</h3>
    </div>

    <div class="details">
        {% for item, quantity in check.order.items %}
        <div class="order-item">
            <strong>{{ item }}</strong>: {{ quantity }}
        </div>
        {% endfor %}

        {% if check.type == "client" %}
        <div class="total">
            <strong>Загалом до оплати:</strong> {{ check.order.total }} грн
        </div>
        {% endif %}
    </div>
</body>
</html>
